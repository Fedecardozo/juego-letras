<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game how cool is your intelligence</title>
    <link rel="shortcut icon" href="../icons/logo.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/juego.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1 class="h1_juego"></h1>
    </header>
    <main class="mainJuego">
      <div class="contLetras" id="divPalabraCompletar"></div>
      <dialog id="dialogFin">
        <h2>Felicitaciones!</h2>
        <h3 class="text-center" id="h3Dialog"></h3>
        <div class="d-flex justify-content-center">
          <button id="btnSalir" class="btn btn-danger w-50 m-3">Salir</button>
          <button id="btnAceptar" class="btn btn-success w-50 m-3">Continuar</button>
        </div>
      </dialog>
      <dialog id="dialogPaused">
        <h2>Pausa</h2>
        <div class="d-flex justify-content-center">
          <button id="btnPausedSalir" class="btn btn-danger w-50 m-3">Salir</button>
          <button id="btnPausedContinuar" class="btn btn-success w-50 m-3">Continuar</button>
        </div>
      </dialog>
      <div class="divJuego">
        <p class="intentos" id="pIntentos">Intentos: 0</p>
        <button id="btnPaused" class="btn btn-info btn-pausa">Pausa</button>
      </div>
      <div class="contLetras" id="divPalabraDesordenada"></div>
    </main>
    <footer><p>LABORATORIO ALDO - TODOS LOS DERECHOS RESERVADOS 2024 Â©</p></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
